
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Sistema de Cadastro</title>
</head>
<body>
    <h1>Sistema de Cadastro</h1>

    <!-- Formulário de Cadastro de Pessoa -->
    <h2>Cadastro de Pessoa</h2>
    <form id="formPessoa">
        <input type="hidden" id="pessoaId">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="prazo">Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="Não mencionado">Prefiro não dizer</option>
        </select>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua">
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        
        <input type="submit" value="Salvar">
        <input type="button" id="btnCancelar" value="Cancelar" class="hidden">
    </form>
    
    <!-- Formulário de Cadastro de Protocolo -->
    <h2>Cadastro de Protocolo</h2>
    <form id="formProtocolo">
        <input type="hidden" id="protocoloId">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="prazo">Data de registro do protocolo:</label>
        <input type="date" id="data" name="data" required>

        <label for="prazo">Prazo (em dias):</label>
        <input type="number" id="prazo" name="prazo" required>
        
        <label for="pessoaDemandante">Pessoa Demandante:</label>
        <select id="pessoaDemandante" name="pessoaDemandante" required>
            <option value="">Selecione</option>
        </select>
        
        <input type="submit" value="Salvar">
        <input type="button" id="btnCancelarProtocolo" value="Cancelar" class="hidden">
    </form>

    <h2>Pessoas Cadastradas</h2>
    <table id="tabelaPessoas">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>CPF</th>
            <th>Sexo</th>
            <th>Ações</th>
        </tr>
    </table>

    <h2>Protocolos Registrados</h2>
    <table id="tabelaProtocolos">
        <tr>
            <th>Número</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Prazo</th>
            <th>Pessoa Demandante</th>
            <th>Ações</th>
        </tr>
    </table>
<script src="/Script/main.js"></script>
</body>
</html>
